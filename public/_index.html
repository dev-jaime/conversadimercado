<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chatbot HF</title>
<style>
  body { font-family: sans-serif; padding: 2rem; }
  #chat { width: 100%; height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 1rem; }
  #input { width: 80%; }
  button { width: 18%; }
</style>
</head>
<body>
<h1>Chatbot Hugging Face</h1>
<div id="chat"></div>
<input type="text" id="input" placeholder="Digite sua mensagem">
<button onclick="sendMessage()">Enviar</button>

<script>
async function sendMessage() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  const userMessage = input.value;
  if(!userMessage) return;

  chat.innerHTML += `<div><b>VocÃª:</b> ${userMessage}</div>`;
  input.value = '';
  
  const response = await fetch("https://spring-cake-1afc.jaime-mendes-ixia.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      messages: [{ role: "user", content: userMessage }]
    })
  });

  const data = await response.json();

  const botReply = data?.choices?.[0]?.message?.content || "Sem resposta";

  chat.innerHTML += `<div><b>Bot:</b> ${botReply}</div>`;
  chat.scrollTop = chat.scrollHeight;
}

</script>
</body>
</html>
